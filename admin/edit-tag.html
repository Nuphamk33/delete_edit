<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/edit-tag.css">
    <title>Sửa Tagname</title>

</head>

<body>
    <div class="container">
        <h2>Sửa tagname</h2>
        <div class="form-group">
            <label for="id">ID tagname</label>
            <input class="form-control" type="text" id="id" value="T01" disabled>
        </div>
        <div class="form-group">
            <label for="tagname">Tên tagname</label>
            <input class="form-control" type="text" id="tagname" value="Thi tốt nghiệp">
        </div>
        <div class="form-group">
            <label for="search">Search</label>
            <input class="form-control" type="number" id="search" value="30">
        </div>
        <div class="btn-group">
            <button class="btn btn-save" type="submit" style="background-color: rgb(166 236 171); color: rgb(1 123 10); font-weight: bold;">Lưu lại</button>
            <a class="btn btn-cancel" href="table-data-tag.html" style="text-decoration: none;"><button type="submit" style="background-color: rgb(255 197 197); color: rgb(190, 40, 40); font-weight: bold;">Hủy bỏ</button></a>
        </div>
    </div>
</body>

</html>
